translations:
  - mar_Deva: '७. सदर निधीच्या खर्चाचे उपयोगिता प्रमाणपत्र केंद्र शासनास पाठवून त्याची प्रत राज्य शासनास पाठवावी.'
  - eng_Latn: '7. Utilization certificate of the expenditure of this fund should be sent to the Central Government and a copy of it should be sent to the State Government.'


  - mar_Deva: '७. शेतकरी सहभागाची जिल्हानिहाय आकडेवारी राष्ट्रीय पीक विमा पोर्टलवर अंतिम होताच १५ दिवसांच्या आत उर्वरित विमा हप्ता रक्कम अदा करणे.'
  - eng_Latn: '7. Payment of remaining premium within 15 days as soon as district wise data of farmer participation is finalized on National Crop Insurance Portal.'


  - mar_Deva: '७. प्रत्येक महिन्याला योजनेची भौतिक आणि आर्थिक प्रगती याबाबतची माहिती अद्ययावत करण्यात यावी व राष्ट्रीय शाश्वत शेती अभियानाच्या मार्गदर्शक सूचनांसोबतच्या परिशिष्ट-३ मध्ये भरण्यात यावी व सदरची माहिती राज्य शासनाकडेसुद्धा पाठविण्यात यावी.'
  - eng_Latn: 'Every month, the physical and financial progress of the scheme should be updated in Annexure-III with the guidelines of the National Mission for Sustainable Agriculture and the information should also be sent to the State Government.'


  - mar_Deva: '७. आयुक्त (कृषि), महाराष्ट्र राज्य, पुणे यांनी सदरचे आदेश तात्काळ अंमलात येतील हे कृपया पहावे.'
  - eng_Latn: 'Commissioner (Agriculture), Maharashtra State, Pune, may kindly see that the said orders are implemented with immediate effect.'


  - mar_Deva: '७) ज्या योजनांतर्गत / योजनेतर योजनांचा कालावधी संपलेला आहे, अशा योजना संबंधित कालावधीनंतर शासनाची मान्यता मिळाल्याशिवाय योजनेतर/योजनांतर्गत खर्चाने पुढे चालू ठेऊ नयेत.'
  - eng_Latn: '(7) The schemes/ schemes under which the period of non-plan period has expired shall not be continued after the relevant period at the cost of non-plan/ schemes without obtaining the approval of the Government.'


  - mar_Deva: '६) विद्यापीठांना मंजूर करण्यात आलेले अनुदान महाराष्ट्र कृषि विद्यापीठ अधिनियम १९८३, महाराष्ट्र कृषि विद्यापीठ परिनियम १९९०, आणि महाराष्ट्र कृषि विद्यापीठ लेखा संहिता १९९१ मधील तरतूदीप्रमाणे आणि प्रचलित शासन आदेश व विहित कार्यपध्दतीनुसार सक्षम अधिका-यांची प्रशासकीय व वित्तीय मान्यता घेतल्यानंतर विहीत मर्यादेत खर्च करण्यात यावे. केवळ अर्थसंकल्पीय तरतूद आहे किंवा अनुदान वितरीत केले आहे म्हणून खर्च करु नये.'
  - eng_Latn: 'The grants sanctioned to the Universities should be spent within the prescribed limit after obtaining administrative and financial approval of the competent authority as per the provisions of the Maharashtra Agricultural University Act, 1983, the Maharashtra Agricultural University Statutes, 1990, and the Maharashtra Agricultural University Accounts Code, 1991, and in accordance with the prevailing Government Orders and prescribed procedures. It should not be spent only because there is a budgetary provision or a subsidy is disbursed.'


  - mar_Deva: '६) प्रत्येक उपलेखाशीर्ष / गट/ योजना आणि बाब निहाय स्वतंत्र लेखे / हिशोब ठेवावेत.'
  - eng_Latn: '6) Separate accounts/ accounts shall be maintained for each sub-account/ group/ scheme and subject-wise.'


  - mar_Deva: '६) कृषि विद्यापीठांना त्यांचे महसूली उत्पन्न वापरण्यास शासनाने मान्यता दिलेली आहे. याबाबत विद्यापीठाने विहीत आदेश आणि कार्यपध्दतीनुसार उचित कार्यवाही करावी. तसेच महसूली उत्पन्न वाढविण्याच्या योजना राबविण्याबाबत कार्यवाही करावी.'
  - eng_Latn: '6) The government has given approval to agricultural universities to use their revenue income. The University shall take appropriate action in accordance with the order and procedure laid down. Action should also be taken to increase the revenue.'


  - mar_Deva: '५. हे आदेश महाराष्ट्र अर्थसंकल्प नियम पुस्तिका (भाग-१) १९७७ मधील परिच्छेद १४२ व १४४ अन्वये'
  - eng_Latn: 'This Order is issued under the provisions of the Maharashtra Budget Rules, 1977 (Part-I), under Sections 142 and 144 of the Maharashtra Budget Rules, 1977.'


  - mar_Deva: '५. ज्या संवर्गाकरिता निधी वितरीत करण्यात आलेला आहे त्याच संवर्गाकरिता निधी खर्च केला जाईल याची दक्षता घ्यावी.'
  - eng_Latn: '5. It should be ensured that the funds are spent for the same cadre for which the funds have been allocated.'


  - mar_Deva: '५. आयुक्त (कृषि), महाराष्ट्र राज्य, पुणे यांनी सदरचे आदेश तात्काळ अंमलात येतील हे कृपया पहावे.'
  - eng_Latn: 'Commissioner (Agriculture), Maharashtra State, Pune, may kindly see that the said orders are implemented with immediate effect.'


  - mar_Deva: '५) शासनाने मंजूर केलेल्या पदांपैकी जी पदे महाराष्ट्र कृषि विद्यापीठ अधिनियम १९८३ आणि महाराष्ट्र कृषि विद्यापीठ परिनियम १९९० मधील तरतूदीप्रमाणे भरलेली आहेत व सदर पदे योजनेतर खर्चाने पुढे चालू ठेवण्यासाठी शासनाने मान्यता दिली आहे, अशा पदांच्या वेतन व भत्त्यांसाठीच विहीत अनुदान देय राहील.'
  - eng_Latn: 'The grant will be made only for the salary and allowances of the posts sanctioned by the Government which have been filled as per the provisions of the Maharashtra Agricultural University Act, 1983 and the Maharashtra Agricultural University Statute, 1990 and the Government has approved the continuation of these posts at non-plan cost.'


  - mar_Deva: '५) कोणत्याही परिस्थितीत मंजूर कार्यक्रमापेक्षा जास्तीचा कार्यक्रम राबविला जाणार नाही याची दक्षता घ्यावी.'
  - eng_Latn: '5) It should be ensured that no programme beyond the approved programme is implemented under any circumstances.'


  - mar_Deva: '४. सदर निधी पुनर्रचित हवामान आधारित फळपीक विमा योजनेच्या मार्गदर्शक सुचना आणि शासनाने वेळोवेळी निर्गमित केलेले शासन निर्णय/परिपत्रक नुसार खर्च करण्यात यावा.'
  - eng_Latn: 'The fund should be spent as per the guidelines of Restructured Weather Based Fruit Insurance Scheme and Government Decisions/ Circulars issued by the Government from time to time.'


  - mar_Deva: '४. सदर निधी पुनर्रचित हवामान आधारित फळपीक विमा योजना मधील मार्गदर्शक सुचनांनुसार खर्च करण्यात यावा.'
  - eng_Latn: '4. The fund should be spent as per the guidelines of Restructured Weather Based Fruit Insurance Scheme.'


  - mar_Deva: '४. महाराष्ट्र कृषि सेवा गट-अ (अधिक्षक कृषि अधिकारी) या संवर्गात तात्पुरत्या पदोन्नतीसाठी सन २०२१-२२ च्या निवडसुचीतील अधिकाऱ्यांची परस्पर सेवा ज्येष्ठता सामान्य प्रशासन विभागाने दिलेल्या मान्यतेनुसार राहील.'
  - eng_Latn: 'The mutual seniority of the officers in the selection list for the year 2021-22 for temporary promotion to the cadre of Maharashtra Agricultural Service Group-A (Superintending Agricultural Officer) will be as per the approval given by the General Administration Department.'


  - mar_Deva: '४. प्रस्तुत प्रयोजनार्थ सहायक संचालक (लेखा), कृषि आयुक्तालय, महाराष्ट्र राज्य, पुणे यांना आहरण व संवितरण अधिकारी तर आयुक्त (कृषि), कृषि आयुक्तालय, महाराष्ट्र राज्य, पुणे यांना नियंत्रण अधिकारी म्हणून घोषित करण्यात येत आहे.'
  - eng_Latn: 'For this purpose, Assistant Director (Accounts), Commissionerate of Agriculture, Maharashtra State, Pune is being declared as the Drawing and Disbursing Officer and Commissioner (Agriculture), Commissionerate of Agriculture, Maharashtra State, Pune is being declared as the Controlling Officer.'


  - mar_Deva: '४. ज्या योजनांतर्गत / योजनेतर योजनांचा कालावधी संपलेला आहे, अशा योजना संबंधित'
  - eng_Latn: '4. Schemes under which the period of the scheme/ non-scheme has expired.'


  - mar_Deva: '४. कोणत्याही परिस्थितीत मंजूर कार्यक्रमापेक्षा जास्तीचा कार्यक्रम राबविला जाणार नाही याची दक्षता घ्यावी.'
  - eng_Latn: '4. It should be ensured that under no circumstances more than the approved programme is implemented.'


  - mar_Deva: '४. आहरण व संवितरण अधिकारी यांनी सदर निधी ज्या प्रयोजनासाठी मंजूर करण्यात आला आहे. त्याच प्रयोजनासाठी वापरण्यात येईल, याची दक्षता घ्यावी. तसेच या प्रकरणी कोणतीही प्रशासकीय व वित्तीय अनियमितता होणार नाही, याची दक्षता घ्यावी. तसे आढळल्यास याबाबतची जबाबदारी सर्व संबंधितांवर राहील.'
  - eng_Latn: '(4) The purpose for which the funds have been sanctioned by the Drawing and Disbursing Officer. Be sure to use it for the same purpose. Also, it should be ensured that there are no administrative and financial irregularities in this case. If that happens, the responsibility lies with all concerned.'


  - mar_Deva: '४. आहरण व संवितरण अधिकारी यांनी सदर निधी ज्या प्रयोजनासाठी मंजूर करण्यात आला आहे त्याच प्रयोजनासाठी वापरण्यात येईल, याची दक्षता घ्यावी. तसेच या प्रकरणी कोणतीही प्रशासकीय व वित्तीय अनियमितता होणार नाही याची दक्षता घ्यावी, तसे, आढळल्यास याबाबतची जबाबदारी सर्व संबंधितावर राहील.'
  - eng_Latn: '4. The Drawing and Disbursing Officer shall ensure that the funds are utilised for the purpose for which they have been sanctioned. Also, it should be ensured that there is no administrative and financial irregularity in this case, and if found, the responsibility will be on all concerned.'


  - mar_Deva: '४. आयुक्त कृषि, महाराष्ट्र राज्य, पुणे यांनी सदरचे आदेश तात्काळ अंमलात येतील हे कृपया पहावे.'
  - eng_Latn: 'Commissioner Agriculture, Maharashtra State, Pune, may kindly see that the said orders are implemented with immediate effect.'


  - mar_Deva: '४. आयुक्त (कृषि), महाराष्ट्र राज्य, पुणे यांनी सदरचे आदेश तात्काळ अंमलात येतील हे कृपया पहावे.'
  - eng_Latn: 'Commissioner (Agriculture), State of Maharashtra, Pune, may kindly see that the said orders are implemented forthwith.'


  - mar_Deva: '४) योजनेशी संबंधित ताळेबंद व लेखापरिक्षण जमा खर्चाच्या रकमा यांचा अहवाल अंमलबजावणी यंत्रणेने द्यावा. त्यामध्ये वर्षाच्या सुरूवातीला अखर्चीत रकमा व व्याजाद्वारे मिळालेले उत्पन्न स्पष्टपणे नमूद करण्यात यावे. जेणेकरून पारदर्शी स्वरूपात रकमा विचारात घेता येतील व संदिग्धता राहणार नाही.'
  - eng_Latn: '4) The balance sheet and the amount of the audit deposit related to the scheme should be reported by the implementing agency. It should clearly state the amount of interest and interest earned at the beginning of the year. So that the amounts can be considered in a transparent manner and there is no ambiguity.'


