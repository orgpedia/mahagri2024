  - mar_Deva: '३. सदर पदोन्नती ही तात्पुरत्या स्वरूपाची असल्यामुळे पदोन्नतीच्या दिनांकापासून सेवाज्येष्ठतेचा हक्क सांगता येणार नाही.'
  - eng_Latn: '(3) Since the promotion is temporary in nature, the entitlement to the benefit of service cannot be determined from the date of promotion.'


  - mar_Deva: '३. संबंधित नियंत्रण अधिकाऱ्यांनी बदली झालेल्या अधिकाऱ्यास कोणत्याही प्रकारची रजा मंजूर न करता त्यांच्या सध्याच्या पदभारातून तात्काळ कार्यमुक्त करावे व त्यांच्या बदलीच्या जागी रूजू होण्यास सांगावे. जे नियंत्रण अधिकारी बदली झालेल्या अधिकाऱ्यास विहित मुदतीत कार्यमुक्त करणार नाहीत, अशा अधिकाऱ्यांविरूध्द शिस्तभंग कारवाईचा प्रस्ताव आयुक्त (कृषि) यांनी शासनास सादर करावा.'
  - eng_Latn: '3. The Controlling Authorities concerned shall relieve the transferred officer from his present charge without sanction of any leave and ask him to join in place of his replacement. The Commissioner (Agriculture) should submit a proposal to the government for disciplinary action against the control officers who do not relieve the transferred officer within the stipulated time.'


  - mar_Deva: '३. संबंधित नियंत्रण अधिकाऱ्यांनी बदली झालेल्या अधिकाऱ्यांना त्यांच्या सध्याच्या पदभारातून तात्काळ कार्यमुक्त करावे व त्यांच्या बदलीच्या जागी रुजू होण्यास सांगावे. जे नियंत्रण अधिकारी बदली झालेल्या अधिकाऱ्यांना विहित मुदतीत कार्यमुक्त करणार नाही, अशा अधिकाऱ्यांविरुध्द शिस्तभंग कारवाईचा प्रस्ताव आयुक्त (कृषि) यांनी शासनास सादर करावा.'
  - eng_Latn: '3. The concerned Controlling Authorities shall relieve the transferred officers from their present charge immediately and ask them to join in place of their replacement. The Commissioner (Agriculture) should submit a proposal to the government for disciplinary action against the control officers who do not relieve the transferred officers within the stipulated time.'


  - mar_Deva: '३. संबंधित नियंत्रण अधिकाऱ्यांनी बदली झालेल्या अधिकाऱ्यांना कोणत्याही प्रकारची रजा मंजूर न करता त्यांच्या सध्याच्या पदभारातून तात्काळ कार्यमुक्त करावे व त्यांच्या बदलीच्या जागी रूजू होण्यास सांगावे. जे नियंत्रण अधिकारी बदली झालेल्या अधिकाऱ्यांना विहित मुदतीत कार्यमुक्त करणार नाहीत, अशा अधिकाऱ्यांविरूध्द शिस्तभंग कारवाईचा प्रस्ताव आयुक्त (कृषि) यांनी शासनास सादर करावा.'
  - eng_Latn: '3. The concerned Controlling Authorities shall relieve the transferred officers from their present post without sanction of any leave and ask them to join in place of their replacement. The Commissioner (Agriculture) should submit a proposal to the government for disciplinary action against the control officers who do not relieve the transferred officers within the stipulated time.'


  - mar_Deva: '३. विद्यापीठाच्या नियंत्रक आणि इतर संबंधित सक्षम प्राधिका-यांनी उपरोक्त अटी व शर्तींचे काटेकोरपणे अनुपालन करावे.'
  - eng_Latn: 'The Controller of the University and other relevant competent authorities shall strictly comply with the above terms and conditions.'


